<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./assets/dashboard.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <nav>
            <div class="title">
                <img src="./assets/dashboard.svg" alt="Dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div class="navigation">
                <div>
                    <img src="./assets/icons/home.svg" alt="">
                    <a>Home</a>
                </div>
                <div>
                    <img src="./assets/icons/profile.svg" alt="">
                    <a>Profile</a>
                </div>
                <div>
                    <img src="./assets/icons/messages.svg" alt="">
                    <a>Messages</a>
                </div>
                <div>
                    <img src="./assets/icons/history.svg" alt="">
                    <a>History</a>
                </div>
                <div>
                    <img src="./assets/icons/tasks.svg" alt="">
                    <a>Tasks</a>
                </div>
                <div>
                    <img src="./assets/icons/community.svg" alt="">
                    <a>Community</a>
                </div>
            </div>
            <div class="management">
                <div>
                    <img src="./assets/icons/settings.svg" alt="">
                    <a>Settings</a>
                </div>
                <div>
                    <img src="./assets/icons/support.svg" alt="">
                    <a>Support</a>
                </div>
                <div>
                    <img src="./assets/icons/privacy.svg" alt="">
                    <a>Privacy</a>
                </div>
            </div>
        </nav>

        <div class="header">
            <div class="header-wrap">
                <div class="top-bar">
                    <div class="search-bar">
                        <img src="./assets/icons/search.svg" alt="">
                        <input type="search" name="Search" id="search">
                    </div>

                    <div class="user-wrap">
                        <img src="./assets/icons/bell.svg" alt="">
                        <img src="./assets/avatar.jpg" alt="" class="avatar">
                        <h1 class="name">Arjun Singh</h1>
                    </div>
                </div>
                <div class="user-bar">
                    <div class="user-greeting">
                        <img src="./assets/avatar.jpg" alt="" class="avatar">
                        <p>Hi there,<span>Arjun Singh (@arjun)</span></p>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>


                </div>
            </div>
        </div>
        <div class="projects">c

        </div>

        <div class="announcements">d

        </div>

        <div class="trending">e

        </div>
    </div>

</body>
